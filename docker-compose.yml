version: "3.8"

services:
  api:
    container_name: mirai-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    restart: on-failure
    volumes:
      - ./src/Mirai.Api/Mirai.sqlite:/app/Mirai.sqlite
